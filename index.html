<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="scripts.js" async></script>
</head>
<body>
    <div class="main-container">
        <header>
            <h1 class="header">ETCH-A-SKETCH</h1>
        </header>
        <div class="grid" id="grid-container"></div>
        <div class="options" id="options-container">
            <div class="options-element ">
                <input type="color" class="options__color-choice" id="color-picker">
            </div>
            <!-- <button class="options__color-mode" id="color-mode-btn">Colour</button> -->
            <!-- <button class="options__raindow-mode" id="rainbow-mode-btn">Rainbow</button> -->
            <button class="options-element" id="reset-mode-btn">Reset</button>
            <!-- <p class="options__grid-size"></p> -->
        </div>
        <div class="options__container-slider">
            <input type="range" min="1" max="64" value="16" name="slider" class="options__slider" id="grid-slider" oninput="progressScript()">
            <div class="value">16 x 16</div>
        </div>
        <footer>
            <p>Copyright &copy; Fred Hartley</p>
        </footer>
    </div>

</body>
</html>
