<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1 class="header">ETCH-A-SKETCH</h1>
    </header>
    <main>
        <div class="grid" id="grid-container"></div>
        <div class="options" id="options-container"></div>
            <div class="options__color-container ">
                <input type="color" class="options__color-choice" id="color-picker">
            </div>
            <!-- <button class="options__color-mode" id="color-mode-btn">Colour</button> -->
            <!-- <button class="options__raindow-mode" id="rainbow-mode-btn">Rainbow</button> -->
            <button class="options__reset" id="reset-mode-btn">Reset</button>
            <p class="options__grid-size"></p>
            <div class="options__container-slider"></div>
                <input type="range" min="1" max="64" value="16" name="slider" class="options__slider" id="grid-slider">
    </main>
    <footer>
        <p>Copyright &copy; Fred Hartley</p>
    </footer>
</body>
</html>
