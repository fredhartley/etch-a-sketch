<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1 class="header">ETCH-A-SKETCH</h1>
    </header>
    <main>
        <div class="grid" id="grid-container"></div>
        <div class="options"></div>
            <div class="options__color-choice "></div>
            <button class="options__color-mode">Colour</button>
            <button class="options__raindow-mode">Rainbow</button>
            <button class="options__reset">Reset</button>
            <p class="options__grid-size"></p>
            <div class="options__container-slider"></div>
                <input type="range" min="1" max="64" value="16" name="slider" class="options__slider" id="grid-slider">
    </main>
    <footer>
        <p>Copyright &copy; Fred Hartley</p>
    </footer>
</body>
</html>
